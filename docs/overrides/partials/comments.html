{% if page.meta.comments %}
  <!-- Custom Comments Section -->
<div class="md-comments" id="page-comments">
  <h3 class="md-comments__title">Comments</h3>
  
  <div class="md-comments__loading" id="comments-loading">
    <p>Loading comments...</p>
  </div>
  
  <div class="md-comments__error" id="comments-error" style="display: none;">
    <p class="error-message">Failed to load comments. Please try again later.</p>
  </div>
  
  <div class="md-comments__list" id="comments-list">
    <!-- Comments will be dynamically loaded here -->
  </div>
  
  <div class="md-comments__form">
    <h4>Add a comment</h4>
    <form id="comment-form">
      <textarea 
        id="comment-input" 
        name="comment" 
        rows="4" 
        placeholder="Write your comment here..."
        required
      ></textarea>
      <div class="md-comments__form-actions">
        <button type="submit" class="md-button md-button--primary">
          Post Comment
        </button>
      </div>
    </form>
  </div>
</div>
    
<script>
  (function() {
    // Configuration - Replace these with your actual endpoints
    //const FETCH_COMMENTS_ENDPOINT = 'https://joker5api231.com/JokerPlus/JokerPlusDocumentation/Comment/GetComment';
    //const POST_COMMENT_ENDPOINT = 'https://joker5api231.com/JokerPlus/JokerPlusDocumentation/Comment/PostComment'; 

    const FETCH_COMMENTS_ENDPOINT = 'https://localhost:7242/Comment/GetComment';
    const POST_COMMENT_ENDPOINT = 'https://localhost:7242/Comment/PostComment'; 
    
    // Get unique page identifier (current path without base URL)
    function getPageIdentifier() {
      const path = window.location.pathname;
      // Remove base path and trailing slashes
      return path.replace(/^\//, '').replace(/\/$/, '') || 'index';
    }
    
    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      };
      return date.toLocaleDateString('en-US', options);
    }
    
    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function renderComment(comment) {
      return `
        <div class="md-comment">
          <div class="md-comment__header">
            <span class="md-comment__author">${escapeHtml(comment.username)}</span>
            <span class="md-comment__date">${formatDate(comment.date)}</span>
          </div>
          <div class="md-comment__body">
            <p>${escapeHtml(comment.comment)}</p>
          </div>
        </div>
      `;
    }
    
    // Fetch and display comments
    async function loadComments() {
      const loadingEl = document.getElementById('comments-loading');
      const errorEl = document.getElementById('comments-error');
      const listEl = document.getElementById('comments-list');
      
      

      try {
        loadingEl.style.display = 'block';
        errorEl.style.display = 'none';
        
        const pageId = getPageIdentifier();

        const formData = new FormData();
        formData.append('page', pageId);
        
        const response = await fetch(FETCH_COMMENTS_ENDPOINT, {
          method: 'POST',
          body: formData,
          credentials: 'include' // Include cookies for authentication
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch comments');
        }
        
        const comments = await response.json();
        
        loadingEl.style.display = 'none';
        
        if (comments.length === 0) {
          listEl.innerHTML = '<p class="md-comments__empty">No comments yet. Be the first to comment!</p>';
        } else {
          listEl.innerHTML = comments.map(renderComment).join('');
        }
        
      } catch (error) {
        console.error('Error loading comments:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
      }
    }
    
    // Post a new comment
    async function postComment(commentText) {
      const pageId = getPageIdentifier();
      
      try {
        const formData = new FormData();
        formData.append('page', pageId);
        formData.append('comment', commentText);

        const response = await fetch(POST_COMMENT_ENDPOINT, {
          method: 'POST',
          body: formData,
          credentials: 'include' // Include cookies for authentication
        });

        
        if (!response.ok) {
          throw new Error('Failed to post comment');
        }
        
        const result = await response.json();
        
        if (result.result === true) {
          // Clear the form
          document.getElementById('comment-input').value = '';
          
          // Reload comments to show the new one
          loadComments();
          
          return true;
        } else {
          throw new Error('Server returned failure');
        }
        
      } catch (error) {
        console.error('Error posting comment:', error);
        alert('Failed to post comment. Please try again.');
        return false;
      }
    }
    
    // Initialize comments when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
    
    function init() {
      // Load comments on page load
      loadComments();
      
      // Handle form submission
      const form = document.getElementById('comment-form');
      if (form) {
        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const input = document.getElementById('comment-input');
          const commentText = input.value.trim();
          
          if (!commentText) {
            return;
          }
          
          // Disable form during submission
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Posting...';
          
          await postComment(commentText);
          
          // Re-enable form
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post Comment';
        });
      }
      
      // Handle navigation.instant reload
      if (typeof document$ !== 'undefined') {
        document$.subscribe(function() {
          loadComments();
        });
      }
    }
  })();
</script>

{% endif %}
